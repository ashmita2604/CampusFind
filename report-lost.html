<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusFind | Report Lost Item</title>

    <!-- CSS -->
    <link rel="stylesheet" href="report-lost.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <h2>CampusFind</h2>
    <ul>
        <li><a href="homepage.html">Dashboard</a></li>
        <li><a href="lost-items.html">Lost Items</a></li>
        <li><a href="found-items.html">Found Items</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="index.html" class="logout">Logout</a></li>
    </ul>
</nav>

<!-- FORM CONTAINER -->
<div class="form-container">
    <div class="form-box">
        <h1><i class="fa-solid fa-circle-xmark"></i> Report Lost Item</h1>

        <form id="lostForm">
            <div class="input-group">
                <label>Item Name</label>
                <input type="text" id="itemName" placeholder="e.g. ID Card, Mobile Phone" required>
            </div>

            <div class="input-group">
                <label>Category</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option>ID Card</option>
                    <option>Mobile</option>
                    <option>Bag</option>
                    <option>Book</option>
                    <option>Others</option>
                </select>
            </div>

            <div class="input-group">
                <label>Last Seen Location</label>
                <input type="text" id="location" placeholder="Library, Hostel, Canteen" required>
            </div>

            <div class="input-group">
                <label>Date Lost</label>
                <input type="date" id="dateLost" required>
            </div>

            <div class="input-group">
                <label>Description</label>
                <textarea id="description" placeholder="Describe the item..." rows="4"></textarea>
            </div>

            <div class="input-group">
                <label>Upload Image (Optional)</label>
                <input type="file" id="imageLink">
            </div>

            <button type="submit">Submit Report</button>
        </form>
    </div>
</div>

<!-- own js -->
<script type="module" src="report-lost.js"></script>

</body>
</html>
