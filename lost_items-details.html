<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Item Details | Lost & Found</title>

    <!-- CSS -->
    <link rel="stylesheet" href="lost_items-details.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <h2>Lost & Found</h2>
        <ul>
            <li><a href="homepage.html">Dashboard</a></li>
            <li><a href="lost-items.html">Lost Items</a></li>
            <li><a href="found-items.html">Found Items</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="index.html" class="logout">Logout</a></li>
        </ul>
    </nav>

    <!-- ITEM DETAILS -->
    <section class="item-details">

        <div class="item-card">

            <div class="item-image" id="itemImage"></div>

            <div class="item-info">
                <h2 id="itemName"></h2>
                <p class="category">Category: <span id="itemCategory"></span></p>


                <div class="details">
                    <p><strong>Location:</strong> <span id="itemLocation"></span></p>
                    <p><strong>Date:</strong> <span id="itemDate"></span></p>

                    <p><strong>Description:</strong></p>
                    <p class="desc" id="itemDescription"></p>
                </div>

                <div class="actions">
                    <button class="claim-btn" id="claimBtn">
                        <i class="fa-solid fa-handshake"></i> Contact Owner
                    </button>

                    <button class="back-btn" onclick="history.back()">
                        <i class="fa-solid fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>

        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init("bNyAx5O2WeSmATpsr");
    </script>

    <!-- Own JS -->
    <script type="module" src="lost_items-details.js"></script>

</body>

</html>
